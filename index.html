<!DOCTYPE html>
<html>

<head>
    <!-- Charset (UTF-8 by default) -->
    <meta charset="utf-8">
    <!-- Author -->
    <meta name="author" content="desireyavro">
    <!-- Author name -->
    <meta name="description" content="dust test app">
    <!-- Description -->
    <meta name="keywords" content="" />
    <!-- Keywords (don't really need them) -->
    <!-- Mobile Stuff -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="dust test app">
    <link rel="icon" sizes="192x192" href="img/favicons/android-chrome-192x192.png">

    <!-- Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="dust test app">
    <link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png">

    <!-- Windows 8 -->
    <meta name="msapplication-TileImage" content="img/favicons/logo.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">

    <!-- Chrome theme Color -->
    <meta name="theme-color" content="#FFFFFF">

    <!-- Fav icon -->
    <link rel="shortcut icon" href="img/favicons/favicon.ico">
    <!-- Title, DON'T FORGET TO CHANGE THE TITLE IN bower.js -->
    <title>dust-test-app</title>
    <!-- Roboto Font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <!-- IMPORT ALL BASIC COMPONENTS FROM bower_components-->
    <link rel="import" href="import.html">
    <!-- Product sans Font-->
    <link href='https://fonts.googleapis.com/css?family=Product+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
</head>

<body>




    <!-- Preloader (Splashscreen) -->
    <!--<div id="preloader">
        <paper-spinner class="loading" active></paper-spinner>
        <div id="status">EverybodyTravel-test-app</div>
        <p class="by">by <a href="desireyavro.com">me</a></p>

    </div>-->

    <template id="t" is="dom-bind">

    <template is="dom-if" if="{{syncing}}">
      <div id="refresh" class="fit layout vertical center-center">
        <div id="refresh-spinner-container" class="layout vertical center-center shrink">
          <paper-spinner active></paper-spinner>
        </div>
      </div>
    </template>

    <div id="loginscreen" class="layout vertical center-center fit" hidden="[[_computeHideLogin(isAuthenticated)]]">
        <google-signin width="wide" height="tall" client-id="229000986068-hld1d9ovioamaaur218vg3jg5dgvf2a2.apps.googleusercontent.com" scopes="https://www.googleapis.com/auth/plus.login https://www.googleapis.com/auth/gmail.readonly" on-google-signin-success="onSigninSuccess"
            signed-in="{{signedIn}}"></google-signin>
    </div>

    <!-- Drawer -->
    <paper-drawer-panel transition id="core_drawer_panel" narrow="{{narrow}}" touch-action>

        <section id="section" drawer>

            <paper-header-panel mode="scroll" drawer>
                <paper-toolbar id="navheader" class="tall">
                    <iron-image id="coverimage" placeholder="img/cover.jpg" src="[[user.cover]]" sizing="cover" preload fade class="fit"></iron-image>
                    <img class="middle profile" src$="{{user.profile}}" hidden="{{!user.profile}}">
                    <!--<div class="bottom layout vertical">
                        <span>{{user.name}}</span>
                        <span>{{user.email}}</span>
                    </div>-->
                </paper-toolbar>
                <paper-menu selected="0" selectable="paper-icon-item" on-iron-activate="menuSelect">

                    <paper-item>
                        <iron-icon icon="home" style="padding-right:16px;color: rgba(0, 0, 0, 0.54);"></iron-icon>
                        <paper-item-body>
                            <div class="item">Member</div>
                        </paper-item-body>
                    </paper-item>

                    <paper-item>
                        <iron-icon icon="help" style="padding-right:16px;color: rgba(0, 0, 0, 0.54);"></iron-icon>
                        <paper-item-body>
                            <div class="item">About</div>
                        </paper-item-body>
                    </paper-item>

                </paper-menu>

                <!--<section id="section" drawer>
                    <div class="drawerbg">
                        <p class="drawertitle">DRAWER TITLE</p>
                    </div>-->
                <!--<p class="drawerhr">Category</p>-->
                <!-- Drawer Items -->

                <p class="drawerhr">Visualization</p>

                <paper-item>
                    <iron-icon icon="mail" style="padding-right:16px;color: rgba(0, 0, 0, 0.54);"></iron-icon>
                    <paper-item-body>
                        <div class="item" href="#map">Map</div>
                    </paper-item-body>
                </paper-item>

                <paper-item>
                    <iron-icon icon="send" style="padding-right:16px;color: rgba(0, 0, 0, 0.54);"></iron-icon>
                    <paper-item-body>
                        <div class="item" href="#gantt">Progress</div>
                    </paper-item-body>
                </paper-item>

                <paper-item>
                    <iron-icon icon="star" style="padding-right:16px;color: rgba(0, 0, 0, 0.54);"></iron-icon>
                    <paper-item-body>
                        <div class="item" href="#analytics">Stat</div>
                    </paper-item-body>
                </paper-item>


        </section>

        <!-- Main section -->



        <material-search id="search" narrow="[[narrow]]" previous-searches="{{previousSearches}}" on-search-change="_onSearch" class="fit"></material-search>

        <section id="section1" main>
            <paper-toolbar id="core_toolbar">
                <paper-icon-button icon="menu" id="core_icon_button" paper-drawer-toggle></paper-icon-button>
                <!-- Title in the Toolbar -->
                <div id="div" flex class="title">DUST</div>
            </paper-toolbar>
            <br><br>
            <br><br>


            <!-- Insert your main HTML here -->

            <!-- Place this tag where you want the Awesome Table Widget to render -->
            <!--<div data-type="AwesomeTableView" data-viewID="-Kai8Y9ouK9HP3jSiqWW"></div>-->
            <div id='projet'>

                <iframe height="600px" width="100%" style="border:none;" src="https://view-awesome-table.com/-Ka_e84UTQgdwHxARozg/view">
                </iframe>

            </div>


        </section>
    </paper-drawer-panel>




    <!-- Scripts -->

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Import jQuery -->
    <script src="loader.js"></script>


    <!-- Loader (Splashscreen) -->


    <script type="text/javascript">
        //<![CDATA[
        $(window).load(function() { // makes sure the whole site is loaded
                $('#status').delay(1600).fadeOut(); // will first fade out the loading animation
                $('#preloader').delay(1600).fadeOut('slow'); // will fade out the white DIV that covers the website.
                $('body').delay(1600).css({
                    'overflow': 'visible'
                });
            })
            //]]>
    </script>

    <!-- Google analytics  -->

    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-XXXXXXXX-X', 'auto');
        ga('send', 'pageview');
    </script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script src="https://awesome-table.com/AwesomeTableInclude.js"></script>

</body>

</html>
